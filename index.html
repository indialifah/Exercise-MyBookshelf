<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>ðŸ“š My Bookshelf</h1>
    </header>

    <!-- form input buku -->
    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Tambah Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required>
            <label for="year">Tahun</label>
            <input type="text" id="year" name="year" required>
            <div class="form-checkbox">
              <label for="isComplete">Selesai dibaca</label>
              <input type="checkbox" name="isComplete" id="isComplete" onclick="updateValue()">
            </div>
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit">
        </form>
      </div>
      
      <!-- section belum selesai dibaca -->
      <div class="container">
        <h2 class="container-header">Belum Selesai Dibaca</h2>
        <div class="list-item" id="books">
        </div>
      </div>

      <!-- section sudah selesai dibaca -->
      <div class="container">
        <h2 class="container-header">Sudah Selesai Dibaca</h2>
        <div class="list-item" id="completed-books">
        </div>
      </div>
    </div>
    

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
